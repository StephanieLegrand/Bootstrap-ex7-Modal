<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- partie card -->
            <div class="card text-center" style="width: 25rem;">
                <div class="card-body">
                <h1 class="card-title h4">La Manu Le Havre</h1>
                <p class="card-text">L'Ecole des métiers du Numérique.</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalManu">
                    + d'infos
                </button>
                <!-- data-toggle pour ouvrir et fermer le modal à chaque clic -->
                </div> 
            </div> 

            <!-- partie modal -->
            <!-- fade permet de faire apparaitre le modal progressivement -->
            <div class="modal fade" id="modalManu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title h3">La Manu Le Havre</h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <!-- &times; permet de faire une croix de fermeture -->
                        </div>
                        <div class="modal-body bg-primary text-center">
                            <a href="https://lamanu.fr/le-havre" target="_blank" class="m-2 h5 text-white">https://lamanu.fr/le-havre</a>
                            <!-- target="_blank" pour ouvrir sur un autre onglet -->
                        </div>
                        <div class="modal-footer text-white">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">X Fermer</button>
                            <!-- data-dismiss pour fermer le modal -->
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <!-- Js a mettre a la fin des div mais dans le body -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
